{% extends 'base.html' %}

{% block title %}
<title>Update Movement - Inventory Management</title>
{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-100 py-6 flex flex-col justify-center sm:py-12">
    <div class="relative py-3 sm:max-w-xl sm:mx-auto">
        <div class="absolute inset-0 bg-gradient-to-r from-indigo-600 to-blue-500 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl"></div>
        <div class="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-20">
            <div class="max-w-md mx-auto">
                <div class="divide-y divide-gray-200">
                    <div class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
                        <h2 class="text-2xl font-bold mb-8 text-center text-gray-900">Update Movement</h2>
                        <form method="POST" class="space-y-6">
                            <div>
                                <label for="productId" class="block text-sm font-medium text-gray-700">Product</label>
                                <select name="productId" id="productId" required
                                        class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                                    {% for product in products %}
                                    <option value="{{ product.product_id }}" 
                                            {% if product.product_id == movement.product_id %}selected{% endif %}>
                                        {{ product.product_id }}
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>
                            
                            <div>
                                <label for="qty" class="block text-sm font-medium text-gray-700">Quantity</label>
                                <input type="number" name="qty" id="qty" required min="1"
                                       value="{{ movement.qty }}"
                                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                            </div>
                            
                            <div>
                                <label for="fromLocation" class="block text-sm font-medium text-gray-700">From Location</label>
                                <select name="fromLocation" id="fromLocation"
                                        class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                                    <option value="">Select Location</option>
                                    {% for location in locations %}
                                    <option value="{{ location.location_id }}"
                                            {% if location.location_id == movement.from_location %}selected{% endif %}>
                                        {{ location.location_id }}
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>
                            
                            <div>
                                <label for="toLocation" class="block text-sm font-medium text-gray-700">To Location</label>
                                <select name="toLocation" id="toLocation" required
                                        class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                                    <option value="">Select Location</option>
                                    {% for location in locations %}
                                    <option value="{{ location.location_id }}"
                                            {% if location.location_id == movement.to_location %}selected{% endif %}>
                                        {{ location.location_id }}
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>
                            
                            <div class="flex justify-end space-x-3 mt-8">
                                <a href="/movements/" 
                                   class="bg-gray-200 text-gray-800 px-4 py-2 rounded-md hover:bg-gray-300">
                                    Cancel
                                </a>
                                <button type="submit" 
                                        class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                                    Update Movement
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
